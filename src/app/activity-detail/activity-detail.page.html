<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-img [src]="(activityDetail | async)?.image"></ion-img>
 <ion-card no-margin>
  <ion-card-header>
    <ion-card-title>{{(activityDetail | async)?.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{(activityDetail | async)?.description}}
  </ion-card-content>
 </ion-card>
 <ion-card>
  <ion-list lines="none">
    <ion-item>
      <ion-label>Duration</ion-label>
      <ion-chip color="primary">{{(activityDetail | async)?.duration}}</ion-chip>
    </ion-item>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-chip color="primary">{{(activityDetail | async)?.category}}</ion-chip>
    </ion-item>
    <ion-item>
      <ion-label>Popularity</ion-label>
      <ion-chip color="primary">{{(activityDetail | async)?.popularity}}</ion-chip>
    </ion-item>
  </ion-list>
 </ion-card>
 <ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="bottom">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="play" color="success"></ion-icon>
    </ion-fab-button>
    <ion-fab-button >
      <ion-icon name="share" colour="dark"></ion-icon>
    </ion-fab-button>
    <ion-fab-button >
      <ion-icon name="star" colour="red" (click)="addToFavorites()"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
 </ion-fab>
</ion-content>
