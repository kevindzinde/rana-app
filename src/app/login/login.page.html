<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card>
  <ion-card-content>
    <form [formGroup]="loginFormGroup">
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input  formControlName="email" placeholder="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input formControlName="password"  placeholder="password" ></ion-input>
      </ion-item>
      
      <ion-button 
      (click)="login()"
      margin-top expand="full" [disabled]="loginFormGroup.invalid" >Login</ion-button>

    </form>
  </ion-card-content>
</ion-card>
</ion-content>
